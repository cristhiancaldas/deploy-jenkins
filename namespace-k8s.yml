---
apiVersion: v1
kind: Namespace
metadata:
  name:  deploy-jenkins
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name:  service-deploy
  namespace: deploy-jenkins
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: role-jenkins
  namespace: deploy-jenkins
rules:
- apiGroups: ["*"] 
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: deploy-jenkins-rolebinding
  namespace: deploy-jenkins
subjects:
- kind: ServiceAccount
  name: myaccount
  apiGroup: ""
- kind: User
  name: kind-kind # Name is case sensitive
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: role-jenkins
  apiGroup: rbac.authorization.k8s.io